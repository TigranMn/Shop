<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <style>@import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap'); </style>
   <script src="https://kit.fontawesome.com/d37e57b30f.js" crossorigin="anonymous"></script>
   <title>Document</title>

</head>
<body>
<nav>
   <div class="navbar">
      <img src="https://images-na.ssl-images-amazon.com/images/G/01/6pm/logos/6pm-Logo-1x._V285053994_.png" class="logo">
      <div class="profile">
         <i class="fa fa-user-o" aria-hidden="true"></i>
         <i class="fa fa-question-circle-o" aria-hidden="true"></i>
         <i class="fa fa-heart-o" aria-hidden="true"></i>
         <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
      </div>
   </div>
   <div class="menuItems">
      <span class="menuItem">Shoes</span>
      <span class="menuItem">Clothing</span>
      <span class="menuItem">Bags</span>
      <span class="menuItem">Accessories</span>
      <span class="menuItem">Women's</span>
      <span class="menuItem">Men's</span>
      <span class="menuItem">Kids'</span>
      <span class="menuItem">Clearance</span>
      <span class="menuItem">Brands</span>
   </div>
   <div class="searchContainer">
      <div class="searchInput">
         <input id="search" type="text" name="search" placeholder="Search 6pm.com">
         <i class="fa fa-search" aria-hidden="true"></i>
      </div>   
      <button class="fetchBtn"> View products </button>
   </div>
</nav>   
<main class="main"></main>
<div class="dropdownCart">
   <div class="inner"></div>
</div>
<script src="shop.js"></script>   
</body>
</html>
